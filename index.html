    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f1115; /* Very dark mostly black */
        color: #e2e8f0;
      }
      /* Custom scrollbar for Webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .markdown-body p {
        margin-bottom: 1rem;
        line-height: 1.6;
      }
      .markdown-body pre {
        /* background-color: #1e293b; Removed to let syntax highlighter handle bg */
        /* padding: 1rem; Removed to let syntax highlighter handle padding */
        border-radius: 0.5rem;
        overflow-x: auto;
        margin-bottom: 1rem;
      }
      .markdown-body code {
        background-color: #1e293b;
        padding: 0.2rem 0.4rem;
        border-radius: 0.25rem;
        font-family: monospace;
        font-size: 0.9em;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-body a {
        color: #60a5fa;
        text-decoration: underline;
      }
      
      /* Image Styles for Generated Content */
      .markdown-body img {
        max-width: 100%;
        height: auto;
        border-radius: 0.75rem;
        margin-top: 0.75rem;
        margin-bottom: 0.75rem;
        display: block;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Cursor Animation */
      .typing-cursor > *:last-child::after,
      .typing-cursor:empty::after {
        content: 'â–‹';
        display: inline-block;
        color: #60a5fa;
        margin-left: 4px;
        animation: blink 1s step-start infinite;
        vertical-align: baseline;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
